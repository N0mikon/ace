<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>ACE - AI Command Environment (Browser)</title>
    <!-- Relaxed CSP for browser mode - WebSocket connections allowed -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' ws: wss:;"
    />
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1e1e1e;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #cccccc;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        z-index: 9999;
      }
      #loading-screen.hidden {
        display: none;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top-color: #007acc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        font-size: 14px;
        opacity: 0.8;
      }
      .loading-error {
        color: #f44747;
        margin-top: 8px;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Connecting to ACE server...</div>
      <div id="loading-error" class="loading-error"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
